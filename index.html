<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <script src="http://ece.ubc.ca/~kbajaj/cpen400a/jquery.js" type="text/javascript"></script>
    <script src="http://ece.ubc.ca/~kbajaj/cpen400a/test1.js" type="text/javascript"></script>

</head>
<body>
<div class="grid-container bodyWrapper">
    <div class="row">
        <div id="header" class="grid-container">
            <div class="row">
                <div id="logo" class="col-4">
                    <img src="images/4_2016_UBCLogo_BlueRGB72.png" alt="UBC Logo">
                </div>
                <div id="welcomeBanner" class="col-8">
                    <img src="http://via.placeholder.com/600x135" alt="Welcome Banner">
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div id="mainContent" class="grid-container">
            <div class="row">
                <div class="col-4">
                    <div id="navigationMenu">
                        <span class="navMenuItem">
                            <h3 class="navMenuItemText">All Items</h3>
                        </span>
                        <span class="navMenuItem">
                            <h3 class="navMenuItemText">Books</h3>
                        </span>
                        <span class="navMenuItem">
                            <h3 class="navMenuItemText">Clothing</h3>
                        </span>
                        <span class="navMenuItem">
                            <h3 class="navMenuItemText">Tech</h3>
                        </span>
                        <span class="navMenuItem">
                            <h3 class="navMenuItemText">Gifts</h3>
                        </span>
                        <span class="navMenuItem">
                            <h3 class="navMenuItemText">Stationary</h3>
                        </span>
                        <span class="navMenuItem">
                            <h3 class="navMenuItemText">Supplies</h3>
                         </span>
                    </div>
                </div>
                <div class="col-8">
                    <div id="productList">
                        <div class="grid-container">
                            <div class="row">
                                <div class="col-4">
                                    <div class="product">
                                        <div class="_wrapper">
                                            <img src="images/products/Box1_$10.png" class="productImage">
                                            <div class="price">
                                                <p class="priceText">$10</p>
                                            </div>
                                        </div>
                                        <p>Box 1</p>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="product">
                                        <div class="_wrapper">
                                            <img src="images/products/Box2_$5.png" class="productImage">
                                            <div class="price">
                                                <p class="priceText">$5</p>
                                            </div>
                                        </div>
                                        <p>Box 2</p>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="product">
                                        <div class="_wrapper">
                                            <img src="images/products/Clothes1_$20.png" class="productImage">
                                            <div class="price">
                                                <p class="priceText">$5</p>
                                            </div>
                                        </div>
                                        <p>Clothes 1</p>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-4">
                                    <div class="product">
                                        <div class="_wrapper">
                                            <img src="images/products/Clothes2_$30.png" class="productImage">
                                            <div class="price">
                                                <p class="priceText">$30</p>
                                            </div>
                                        </div>
                                        <p>Clothes 2</p>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="product">
                                        <div class="_wrapper">
                                            <img src="images/products/Jeans_$50.png" class="productImage">
                                            <div class="price">
                                                <p class="priceText">$50</p>
                                            </div>
                                        </div>
                                        <p>Jeans</p>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="product">
                                        <div class="_wrapper">
                                            <img src="images/products/Keyboard_$20.png" class="productImage">
                                            <div class="price ">
                                                <p class="priceText">$20</p>
                                            </div>
                                        </div>
                                        <p>Keyboard</p>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-4">
                                    <div class="product">
                                        <div class="_wrapper">
                                            <img src="images/products/KeyboardCombo_$40.png"
                                                 class="productImage">
                                            <div class="price">
                                                <p class="priceText">$40</p>
                                            </div>
                                        </div>
                                        <p>Keyboard Combo</p>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="product">
                                        <div class="_wrapper">
                                            <img src="images/products/Mice_$20.png" class="productImage">
                                            <div class="price">
                                                <p>$20</p>
                                            </div>
                                        </div>
                                        <p class="">Mice</p>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="product">
                                        <div class="_wrapper">
                                            <img src="images/products/PC1_$350.png" class="productImage">
                                            <div class="price">
                                                <p class="priceText">$350</p>
                                            </div>
                                        </div>
                                        <p>PC1</p>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-4">
                                    <div class="product">
                                        <div class="_wrapper">
                                            <img src="images/products/PC2_$400.png" class="productImage">
                                            <div class="price">
                                                <p class="priceText">$400</p>
                                            </div>
                                        </div>
                                        <p>PC2</p>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="product">
                                        <div class="_wrapper">
                                            <img src="images/products/PC3_$300.png" class="productImage">
                                            <div class="price">
                                                <p class="priceText">$300</p>
                                            </div>
                                        </div>
                                        <p>PC3</p>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="product">
                                        <div class="_wrapper">
                                            <img src="images/products/Tent_$100.png" class="productImage">
                                            <div class="price">
                                                <p class="priceText">$100</p>
                                            </div>
                                        </div>
                                        <p>Tent</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12" id="footer">
            <img src="http://via.placeholder.com/800x50">
        </div>
    </div>
</div>

</body>
</html>
